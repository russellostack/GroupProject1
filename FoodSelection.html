<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.4/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.4/js/mdb.min.js"></script>
    <title>Food Selection </title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <!--Column 1-->

                <div class="card">
                        <div class="card-body">
                          Retaurant Selection
                        </div>
                      </div>
                
<!--Carousel Wrapper-->
<div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
        <!--Indicators-->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-1z" data-slide-to="1"></li>
          <li data-target="#carousel-example-1z" data-slide-to="2"></li>
        </ol>
        <!--/.Indicators-->
        <!--Slides-->
        <div class="carousel-inner" role="listbox">
          <!--First slide-->
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://www.amylevin.co.uk/wp-content/uploads/2017/06/DSCF8411.jpg" alt="First slide">
          </div>
          <!--/First slide-->
          <!--Second slide-->
          <div class="carousel-item">
            <img class="d-block w-100" src="http://www.geofftelfordfoodphotography.co.uk/wp-content/uploads/2012/11/thebarkingdog46.jpg" alt="Second slide">
          </div>
          <!--/Second slide-->
          <!--Third slide-->
          <div class="carousel-item">
            <img class="d-block w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvFR1pNmSOHZor5ryXscfjZRLMWOP0t7AO6geXIQv8Jeo1H3Ij" alt="Third slide">
          </div>
          <!--/Third slide-->
        </div>
        <!--/.Slides-->
        <!--Controls-->
        <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        <!--/.Controls-->
      </div>
      <!--/.Carousel Wrapper-->

            </div>


            <div class="col">
                <!--Column 1-->
                <div class="card map-card">

                        <!--Google map-->
                        <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 500px">
                          <iframe src="https://maps.google.com/maps?q=manhatan&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
                            style="border:0" allowfullscreen></iframe>
                        </div>
                      
                        <!-- Card content -->
                        <div class="card-body closed px-0">
                      
                          <div class="button px-2 mt-3">
                            <a class="btn-floating btn-lg living-coral float-right"><i class="fas fa-bicycle"></i></a>
                          </div>
                      
                          <div class="white px-4 pb-4 pt-3-5">
                      
                            <!-- Title -->
                            <h5 class="card-title h5 living-coral-text">Central Park Zoo</h5>
                      
                            <div class="d-flex justify-content-between living-coral-text">
                              <h6 class="card-subtitle font-weight-light">A place to relax</h6>
                              <h6 class="font-small font-weight-light mt-n1">25 min</h6>
                            </div>
                      
                            <hr>
                      
                            <div class="d-flex justify-content-between pt-2 mt-1 text-center text-uppercase living-coral-text">
                              <div>
                                <i class="fas fa-phone fa-lg mb-3"></i>
                                <p class="mb-0">Call</p>
                              </div>
                              <div>
                                <i class="fas fa-cat fa-lg mb-3"></i>
                                <p class="mb-0">Love</p>
                              </div>
                              <div>
                                <i class="far fa-grin-beam-sweat fa-lg mb-3"></i>
                                <p class="mb-0">Smile</p>
                              </div>
                            </div>
                      
                            <hr>
                      
                            <table class="table table-borderless">
                              <tbody>
                                <tr>
                                  <th scope="row" class="px-0 pb-3 pt-2">
                                      <i class="fas fa-map-marker-alt living-coral-text"></i>
                                  </th>
                                  <td class="pb-3 pt-2">East 64th Street, New York, NY 10021, US</td>
                                </tr>
                                <tr class="mt-2">
                                  <th scope="row" class="px-0 pb-3 pt-2">
                                    <i class="far fa-clock living-coral-text"></i>
                                  </th>
                                  <td class="pb-3 pt-2"><span class="deep-purple-text mr-2"> Closed</span> Opens 10 AM</td>
                                </tr>
                                <tr class="mt-2">
                                  <th scope="row" class="px-0 pb-3 pt-2">
                                    <i class="fas fa-cloud-moon living-coral-text"></i>
                                  </th>
                                  <td class="pb-3 pt-2">Sunny weather tommorow</td>
                                </tr>
                              </tbody>
                            </table>
                      
                          </div>
                      
                        </div>
                      
                      </div>
            </div>

</body>

</html>
